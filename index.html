<html lang="en" class="dark">

    <meta charset="UTF-8" />

    <title>Construction 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #0B0F19; /* Dark blue background from design */
        color: #CBD5E1; /* Slate 300 for default text */
      }
      /* Custom scrollbar to match the dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1E293B; /* Slate 800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* Slate 600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748B; /* Slate 500 */
      }
      /* Grid background for the main content area */
      .grid-background {
        background-image:
          linear-gradient(#1E293B 1px, transparent 1px),
          linear-gradient(90deg, #1E293B 1px, transparent 1px);
        background-size: 2rem 2rem;
        background-position: center center;
      }
      /* Custom styles for the progress bar slider */
      .progress-slider {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        width: 100%;
      }
      .progress-slider:focus {
        outline: none;
      }

      /* Webkit (Chrome, Safari) */
      .progress-slider::-webkit-slider-runnable-track {
        background: linear-gradient(to right, #ec4899 var(--fill-percentage), #334155 var(--fill-percentage)); /* pink-500, slate-700 */
        height: 0.5rem;
        border-radius: 0.5rem;
      }
      .progress-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -0.25rem; /* Vertically center thumb */
        background-color: #f8fafc; /* slate-50 */
        height: 1rem;
        width: 1rem;
        border-radius: 9999px;
        border: 2px solid #ec4899; /* pink-500 */
      }

      /* Firefox */
      .progress-slider::-moz-range-track {
        background: linear-gradient(to right, #ec4899 var(--fill-percentage), #334155 var(--fill-percentage));
        height: 0.5rem;
        border-radius: 0.5rem;
        border: none;
      }
      .progress-slider::-moz-range-thumb {
        background-color: #f8fafc; /* slate-50 */
        height: 1rem;
        width: 1rem;
        border-radius: 9999px;
        border: 2px solid #ec4899; /* pink-500 */
      }
    </style>
